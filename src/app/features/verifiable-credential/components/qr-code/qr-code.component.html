<div class="vc-verifiable-credential" [ngClass]="{'view-json': displayButtonJWTObject}">
  <div class="body">
      <div class="qr-code" [ngClass]="{'green-bg': hasResult}">
        <div #qrCode id="qrcode"></div>
        <vc-presentations-results [results]="results" *ngIf="results"></vc-presentations-results>
      </div>
      <div *ngIf="!hasResult && isDesktop" class="qr-info">
        <p>Scan the QR code <br/> with your phone's camera app</p>
      </div>
  </div>
    <a class="authorize" [href]="redirectUrl">AUTHORIZE</a>
</div>

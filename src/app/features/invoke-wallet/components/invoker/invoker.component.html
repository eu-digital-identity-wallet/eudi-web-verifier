<div>

  <div *ngIf="!hasResult" [ngClass]="{'green-bg': false}">
    <vc-qr-code (transactionConcludedEvent)="handleTransactionConcludedEvent($event)"></vc-qr-code>
  </div>

  <div *ngIf="hasResult" [ngClass]="{'green-bg': true}">
    <vc-presentations-results [concludedTransaction]="response"></vc-presentations-results>
  </div>

</div>

<div class="vc-verifiable-credential">
  <div *ngIf="isCrossDevice">
    <div class="qr-info" style="text-align: center">
      <p>Scan the QR code with your phone's camera app</p>
    </div>
    <div class="qr-code body" [ngClass]="{'green-bg': true}">
      <div #qrCode id="qrcode"></div>
    </div>
    <div class="qr-info" style="text-align: center">
      <p> - OR - </p>
    </div>
  </div>
  <div>
    <a class="authorize" [href]="redirectUrl">AUTHENTICATE WITH WALLET</a>
  </div>
  <div class="show-logs">
    <a (click)="openLogs()">View transaction logs</a>
  </div>
</div>

<div class="vc-verifiable-credential">
  <div>
    <mat-card class="example-card">
      <mat-card-content>
        @if (isCrossDevice) {
          <p style="text-align: center">
            <qrcode
              [qrdata]="deepLinkTxt"
              [allowEmptyString]="false"
              [ariaLabel]="'QR Code image with the following content...'"
              [cssClass]="'center'"
              [elementType]="'canvas'"
              [errorCorrectionLevel]="'L'"
              [margin]="2"
              [title]="deepLinkTxt"
              [width]="300"
              (qrCodeURL)="onChangeURL($event)"
              />
            </p>
          }

          @if (isCrossDevice) {
            <mat-divider />
          }
          <div class="below-qr-code">
            @if (isCrossDevice) {
              <span
                >Scan the
                <a
                  [href]="qrCodeDownloadLink"
                  download="qrcode"
                  title="download as image"
                  >QR code</a
                  >
                  above with your phone
                </span>
              }
              @if (isCrossDevice) {
                <p>- OR -</p>
              }
              <a mat-raised-button class="authorize" [href]="deepLinkTxt"
                >OPEN WITH YOUR WALLET</a
                >
              </div>

              <mat-divider />
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="openLogs()">View transaction logs</button>
            </mat-card-actions>
            <mat-card-footer>
              @if (isCrossDevice) {
                <mat-progress-bar mode="indeterminate" />
              }
            </mat-card-footer>
          </mat-card>
        </div>
      </div>

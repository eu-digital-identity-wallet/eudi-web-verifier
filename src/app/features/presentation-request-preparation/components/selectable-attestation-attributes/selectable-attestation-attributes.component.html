<h2 mat-dialog-title>{{ data.attestationName }}</h2>

<mat-dialog-content class="mat-typography">
  <div>
    <div>
      <div>
        Select attributes of the attestation to be included in the request
      </div>
      <ng-container
        *ngFor="let field of formFields; index as idx; trackBy: trackByFn"
      >
        <div class="controls">
          <mat-checkbox
            (click)="handle(field)"
            color="primary"
            [checked]="isChecked(field.value)"
          >
            {{ field.label }}
          </mat-checkbox>

          <div
            *ngFor="
              let nestedField of field.nested;
              index as idx;
              trackBy: trackByFn
            "
            class="nested-fields"
          >
            <mat-checkbox
              (click)="handle(nestedField)"
              color="primary"
              [checked]="isChecked(nestedField.value)"
            >
              {{ nestedField.label }}
            </mat-checkbox>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-stroked-button
    mat-dialog-close
    (click)="saveSelection()"
    [disabled]="!isSomethingSelected()"
    matBadge="{{ selectedFields.length }}"
    matBadgeHidden="{{ selectedFields.length === 0 }}"
    matBadgeColor="accent"
  >
    Select
  </button>
  <button mat-stroked-button mat-dialog-close>Close</button>
</mat-dialog-actions>

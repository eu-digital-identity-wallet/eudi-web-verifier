<div class="container bg-panel">
  <mat-radio-group
    aria-labelledby="radio-group-label"
    class="radio-group"
    [(ngModel)]="chose" (change)="selected()">
    @for (option of options; track option) {
      <mat-radio-button class="radio-button" [value]="option.key" [disabled]="option.isDisabled">
        {{option.value}}
      </mat-radio-button>
    }
  </mat-radio-group>
</div>
